<html>
    <head>
        <title></title>
        <script defer type="text/javascript" src="test.js"></script>
        <script defer type="text/javascript" src="ohtml.js"></script>
    </head>
    <body>

        <!-- Testing defs tags -->

        <defs scope="local" set="test" value="123"></defs>
        <defs scope="local" get="test"></defs>

        <!-- Testing foreach tags -->

       <div>
            <foreach type="div" iterator="pies" as="pie">
                <each pie/>
            </foreach>
       </div>

        <div>
            <foreach type="span" iterator="drinks" as="drink">
                <each drink/>
            </foreach>
        </div>

        <!-- Testing if tags -->

        <div>
            <if query="testing()">

                <p>if is run</p>


                <else>

                    <p>else is run</p>

                </else>

            </if>
        </div>

        <!-- Testing switch tags -->

        <div>
            <switch on="somevalue">

                <case value0>
                    <p>value0</p>
                </case>

                <case testing>
                    <p>testing</p>
                </case>

                <case value2>
                    <p>value2</p>
                </case>

                <default>
                    <p>no values eq to on value</p>
                </default>

            </switch>
        </div>


        <div>
            <switch on="someothervalue">
    
                <case cool>
                    <p>cool</p>
                </case>
    
                <case testing>
                    <p>testing</p>
                </case>
    
                <case value2>
                    <p>value2</p>
                </case>
    
                <default>
                    <p>no values eq to on value</p>
                </default>
    
            </switch>
        </div>

        <!-- Testing function tags (WIP) -->

        <div>
            <function name="myFunction" args="name, age">
                <script nomodule ohtml>
                    let p = "this is a test anonymous function:";
                    console.log(p + " " + name + " " + age);
                </script>
            </function>

            <function name="otherFunction" args="message">
                <script nomodule ohtml>
                    for(let i = 0; i < 7; i++) {
                        console.log(message);
                    }
                </script>
            </function>
        </div>
    </body>
</html>
