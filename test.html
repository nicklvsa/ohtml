<html>
    <head>
        <title></title>
        <script defer type="text/javascript" src="test.js"></script>
        <script defer type="text/javascript" src="ohtml.js"></script>
    </head>
    <body>

        <!-- Testing defs tags -->

        <defs set="test" value="123"></defs>
        <defs get="test"></defs>

        <!-- Testing foreach tags -->

       <div>
            <foreach type="div" iterator="pies" as="pie">
                <sym pie/>
            </foreach>
       </div>

        <div>
            <foreach type="span" iterator="drinks" as="drink">
                <sym drink/>
            </foreach>
        </div>

        <!-- Testing if tags -->

        <div>
            <if query="testing()">

                <p>if is run</p>


                <else>

                    <p>else is run</p>

                </else>

            </if>
        </div>

        <!-- Testing switch tags -->

        <div>
            <switch on="somevalue">

                <case value0>
                    <p>value0</p>
                </case>

                <case testing>
                    <p>testing</p>
                </case>

                <case value2>
                    <p>value2</p>
                </case>

                <default>
                    <p>no values eq to on value</p>
                </default>

            </switch>
        </div>

    </body>

</html>
