<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./ohtml.js"></script>
        <script defer src="./example.js"></script>

        <title>Test</title>
        
    </head>
        
    <body>
        
        <h3 %if="testing">Hello, World</h3>

        <!-- currently only push and pop are working for live data state updates -->
        <ul %for="entry of entries -> render(li)">
            ${entry}
        </ul>

        <ul %for="pie of pies -> render(li)">
            ${pie}
        </ul>

        <ul %for="ex of examples -> render(li)">
            <!-- retrieve the name object of every example (currently, this can only work with single dimensional arrays) -->
            ${ex::name}
        </ul>

        <ul %for="list of lists -> render(li)">
            ${list::info::poo}
        </ul>

        <strong>Testing attribute binding: </strong> <input type="text" %bind:placeholder="ex_placeholder" /> <br/><br/>

        <strong>Testing attribute binding: </strong> <canvas %bind:width="get_width" %bind:height="get_height" style="background-color:green;"></canvas> <br/><br/>

        <strong>Testing shorthand binding: </strong> <input type="text" placeholder="bound to testing var" :testing /> <br/><br/>

        <strong>Testing @click events: </strong> <button type="button" @click="getStateTesting">Get State Testing</button> <br/>

        <strong>Testing @click events: </strong> <button type="button" @click="setStateTesting">Set State Testing</button>

        <br/><br/>

        <strong>Testing real time state updating: </strong> <button type="button" @click="addArray">Add Array State</button> <br/>
        <strong>Testing real time state updating: </strong> <button type="button" @click="popArray">Pop Array State</button>
    </body>
</html>
