<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../ohtml.js"></script> <!-- import ohtml library -->
    <script type="text/javascript" defer src="script.js"></script>

    <title>oHTML Example Project</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg">
                <form>
                    <h2>To Do List</h2>
                    <input type="text" class="form-control" placeholder="Todo item" :content /><br />
                    <button type="button" class="btn btn-outline-primary" @click="addTodo">Add Item</button>
                    <button type="button" class="btn btn-outline-danger" @click="clearTodos">Clear</button>
                </form>
            </div>
            <div class="col-lg">
                <ul %for="itm of todos -> render(li)">
                    ${itm}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
